<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Covid Cases Worldwide</title>
    <style>
        table,th,td{
            border:1px solid black;
        }
    </style>
  </head>
  <body style=background-color:mediumpurple;margin-left:25px;margin-top:30px;border:5px red solid 10px>
      <table cellspacing="0" width=70% bordercolor="black" border="2" align="center">
        <h3 align="center">Covid Cases of:{{.State}}</h2>
        <tr>
            <th bgcolor="#C0C0C0">Country</th>
            <th bgcolor="#C0C0C0">Confirmed</th>
            <th bgcolor="#C0C0C0">Recovered</th>
            <th bgcolor="#C0C0C0">Deaths</th>

        </tr>
        <tr>
            <td>{{.State}}</td>
            <td>{{.Confirmed}}</td>
            <td>{{.Recovered}}</td>
            <td>{{.Deaths}}</td>
        </tr>
    
    </table>
  </body>
